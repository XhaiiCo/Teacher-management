<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Create datas from excel</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../style.css" />
</h:head>
<h:body>
	<ui:include src="../navbar.xhtml" />

	<div class="card" style="padding: 60px;">
		<h:form enctype="multipart/form-data">
			<h:inputFile id="file" value="#{excelReaderControl.file}" />
			<h:commandButton value="Importer"
				action="#{excelReaderControl.doImportDatasFromExcel}" />
		</h:form>
		<br />
		<h:form>
			<h:commandButton value="Télécharger le  template"
				action="#{excelGeneratorControl.generateExcelTemplate}" />
		</h:form>

	</div>
</h:body>
</html>
