<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Create datas from excel</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../style.css" />
</h:head>
<h:body>
	<ui:include src="../navbar.xhtml" />

	<div class="card" style="padding: 60px;">
		
		<h:form>
			<h:commandButton value="Télécharger le template"
				action="#{excelGeneratorControl.generateExcelTemplate}" />
		</h:form>
		<br/>
		<h:form enctype="multipart/form-data">
			<h:inputFile id="file" value="#{excelReaderControl.file}" />
			<h:commandButton value="Importer"
				action="#{excelReaderControl.doImportDatasFromExcel}" />
		</h:form>
		
		<p>Etape 1 : télécharger le template déjà structuré de la bonne façon.</p>
		<p>Etape 2 : remplir le fichier avec les données que l'on voudrait ajouter.</p>
		<p>Etape 3 : choisir le fichier que nous venons de modifier.</p>
		<p>Etape 4 : cliquer sur importer.</p>
	</div>
</h:body>
</html>
