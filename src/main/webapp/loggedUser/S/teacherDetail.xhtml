<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Enseignant detail</title>
	<meta name="author" content="The Author"></meta>
	<link rel="stylesheet" href="../../style.css" />
</h:head>
<h:body>
	<ui:include src="../navbar.xhtml" />
	<div style="padding: 60px;">
		<div>
			<div class="card">
				<h1>#{ teacherControl.selectedTeacher.lastName} #{
					teacherControl.selectedTeacher.firstName}</h1>
				<h2>#{ teacherControl.selectedTeacher.email}</h2>
				<p>remarque: #{ teacherControl.selectedTeacher.formatNote()}</p>
				<p>ratio: #{ teacherControl.computeWorkload()} / 10</p>
			</div>
		</div>
		
		<h:form>
			<div class="card">
				<h2>Cours attribués</h2>
				<p:dataTable var="aa"
					value="#{teacherControl.findDistinctAAByTeacher()}">

					<p:column headerText="Année" filterBy="#{aa.ue.academicYear}" filterMatchMode="contains">
						<h:outputText value="#{aa.ue.academicYear}" />
					</p:column>

					<p:column headerText="Code UE" filterBy="#{aa.ue.code}" filterMatchMode="contains">
						<h:outputText value="#{aa.ue.code}" />
					</p:column>

					<p:column headerText="Intitulé UE" filterBy="#{aa.ue.entitled}" filterMatchMode="contains" >
						<h:outputText value="#{aa.ue.entitled}" />
					</p:column>

					<p:column headerText="code AA" filterBy="#{aa.code}" filterMatchMode="contains">
						<h:outputText value="#{aa.code}" />
					</p:column>

					<p:column headerText="Intitulé AA" filterBy="#{aa.entitled}" filterMatchMode="contains" >
						<h:outputText value="#{aa.entitled}" />
					</p:column>

					<p:column style="width:3rem;text-align: center">
						<p:commandLink action="#{aaControl.openDetail(aa)}"
							value="Detail" />
					</p:column>

				</p:dataTable>
			</div>
		</h:form>
	</div>
</h:body>
</html>
