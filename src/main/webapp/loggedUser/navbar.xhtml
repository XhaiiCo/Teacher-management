<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">

	<!-- Routes defined in faces-config.xml -->
	<h:form>
		<p:menubar>
			<p:menuitem value="Accueil" icon="pi pi-fw pi-home" outcome="/index" />

			<p:menuitem value="Enseignants" icon="pi pi-fw pi-users"
				outcome="/S/teacherCRUD" />


			<c:if test="#{utilisateurControl.hasAccessToTheDDOMFunction()}">
				<p:menuitem value="Utilisateurs" icon="pi pi-fw pi-users"
					outcome="/DDOM/userCRUD" />
			</c:if>

			<c:if test="#{utilisateurControl.hasAccessToTheDDEFunction()}">
				<p:menuitem value="Attributions" icon="pi pi-fw pi-user-plus"
					outcome="/DDE/assignation" />
			</c:if>

			<c:if test="#{utilisateurControl.hasAccessToTheDDEFunction()}">
				<p:menuitem value="Missions" icon="pi pi-fw pi-list"
					outcome="/DDE/missionCRUD" />
			</c:if>

			<p:menuitem value="Importer avec Excel" icon="pi pi-fw pi-file-excel"
				outcome="/S/createFromExcel" />
		</p:menubar>
	</h:form>
</ui:composition>
