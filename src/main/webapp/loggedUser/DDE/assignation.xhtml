<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Liste des aas</title>
	<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../style.css" />
</h:head>
<h:body>
	<ui:include src="../navbar.xhtml" />

	<div class="card" style="padding: 60px;">
		<h1>Liste des aas</h1>

		<h:form>
			<div class="card">
				<p:dataTable var="aa" value="#{aaControl.aas}" stripedRows="true">
				
					<p:column headerText="Année" sortBy="#{aa.ue.academicYear}"
						filterBy="#{aa.ue.academicYear}" filterMatchMode="contains">
						<h:outputText value="#{aa.ue.academicYear}" />
					</p:column>
					
					<p:column headerText="Departement" sortBy="#{aa.ue.section.department.name}"
						filterBy="#{aa.ue.section.department.name}" filterMatchMode="contains">
						<h:outputText value="#{aa.ue.section.department.name}" />
					</p:column>
					
					<p:column headerText="Section" sortBy="#{aa.ue.section.name}"
						filterBy="#{aa.ue.section.name}" filterMatchMode="contains">
						<h:outputText value="#{aa.ue.section.name}" />
					</p:column>
					
					<p:column headerText="Bloc" sortBy="#{aa.ue.bloc}"
						filterBy="#{aa.ue.bloc}" filterMatchMode="contains">
						<h:outputText value="#{aa.ue.bloc}" />
					</p:column>

					<p:column headerText="Intitulé UE" sortBy="#{aa.ue.entitled}"
						filterBy="#{aa.ue.entitled}" filterMatchMode="contains">
						<h:outputText value="#{aa.ue.entitled}" />
					</p:column>

					<p:column headerText="Intitulé AA" sortBy="#{aa.entitled}"
						filterBy="#{aa.entitled}" filterMatchMode="contains">
						<h:outputText value="#{aa.entitled}" />
					</p:column>

					<p:column headerText="Statut de l'attribution" sortBy="#{aa.assignStatus()}"
					filterBy="#{aa.assignStatus()}" filterMatchMode="contains">
						<h:outputText value="#{aa.assignStatus()}" />
					</p:column>


					<p:column style="width:3rem;text-align: center">
						<p:commandLink action="#{aaControl.openDetail(aa)}" value="Détails" />
					</p:column>
					
				</p:dataTable>
			</div>
		</h:form>
	</div>
</h:body>
</html>
