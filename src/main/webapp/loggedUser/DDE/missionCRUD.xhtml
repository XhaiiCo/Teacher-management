<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Missions</title>
	<meta name="author" content="The Author"></meta>
	<style type="text/css">
		.ui-orderlist .ui-orderlist-list {
		    height: 105px;
		}
		
		.field {
			margin-top: 15px;
		}
		
		.field > input {
			margin-top: 4px;
		}
	</style>
</h:head>
<h:body>
	<ui:include src="../navbar.xhtml" />

	<div class="card crud-demo">
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />

			<div class="card" style="padding: 60px;">

				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Ajouter" icon="pi pi-plus"
							update=":dialogs:add-mission-content"
							action="#{missionControl.openNewMission()}"
							oncomplete="PF('addMissionDialog').show()"
							styleClass="ui-button-success" style="margin-right: .5rem">
							<p:resetInput target=":dialogs:add-mission-content" />
							
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>

				<p:dataTable id="missions" var="mission" editable="true"
					value="#{ missionControl.missions }" rows="10" paginator="true"
					paginatorPosition="bottom"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{startRecord}-{endRecord} des {totalRecords} profs"
					rowsPerPageTemplate="10,20,{ShowAll|'Voir tout'}" scrollable="true"
					scrollHeight="600">

					<p:ajax event="rowEdit" listener="#{missionControl.onRowEdit}"
						update=":form:msgs" />
					<p:ajax event="rowEditCancel"
						listener="#{missionControl.onRowCancel}" update=":form:msgs" />

					<p:column headerText="Année académique" sortBy="#{ mission.academicYear }"
						filterBy="#{ mission.academicYear }" filterMatchMode="contains">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{ mission.academicYear }" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{ mission.academicYear }" label="AnneeAcademique"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Intitulé" sortBy="#{ mission.entitled }"
						filterBy="#{ mission.entitled }" filterMatchMode="contains">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{ mission.entitled }" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{ mission.entitled }" label="Intitule"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Heures" sortBy="#{ mission.hours }"
						filterBy="#{ mission.hours }" filterMatchMode="contains">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{ mission.hours }" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{ mission.hours }" label="Heure"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column headerText="Enseignants">
				        <p:orderList value="#{mission.teachers}" controlsLocation="none" var="teacher"
				        converter="teacherConverter" itemValue="#{teacher}" itemLabel="#{teacher}" />
					</p:column>

					<p:column headerText="Type" sortBy="#{ mission.getType() }"
						filterBy="#{ mission.getType() }" filterMatchMode="contains">
						<h:outputText value="#{ mission.getType() }" />
					</p:column>
					
					<p:column headerText="Département ou Séction" sortBy="#{ mission.getName() }"
						filterBy="#{ mission.getName() }" filterMatchMode="contains">
						<h:outputText value="#{ mission.getName() }" />
					</p:column>

					<p:column style="width:6rem">
						<p:rowEditor class="ui-button-warning rounded-button" 
							editTitle="Edit Row" cancelTitle="Cancel Edit"
							icon="pi pi-pencil" saveTitle="Save Row" />

						<p:commandButton class="ui-button-warning rounded-button"
							icon="pi pi-trash" process="@this"
							action="#{missionControl.setRemoveMission(mission)}"
							oncomplete="PF('deleteMissionDialog').show()">
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</div>
		</h:form>

		<h:form id="dialogs">
			<p:dialog header="Ajouter une mission" showEffect="fade"
				modal="true" widgetVar="addMissionDialog" responsive="true" id="add-mission-dialog">
				
				<p:outputPanel id="add-mission-content" class="ui-fluid">
					<p:outputPanel rendered="#{not empty missionControl.newMission}">
						<div class="field">
							<p:outputLabel for="academicYear">Année académique</p:outputLabel>
							<p:inputText id="academicYear" required="true"
								value="#{missionControl.newMission.academicYear}" />
						</div>
						<div class="field">
							<p:outputLabel for="entitled">Intitulé</p:outputLabel>
							<p:inputText id="entitled" required="true"
								value="#{missionControl.newMission.entitled}" />
						</div>
						<div class="field">
							<p:outputLabel for="hours">Heures</p:outputLabel>
							<p:inputText id="hours" required="true"
								value="#{missionControl.newMission.hours}" />
						</div>
					    
					    <div class="field">
							<p:outputLabel>Type de mission</p:outputLabel>
							<p:selectOneRadio value="#{missionControl.type}" layout="grid" columns="3">
							    <f:selectItem itemLabel="Transversale" itemValue="1" />
							    <f:selectItem itemLabel="Par département" itemValue="2" />
							    <f:selectItem itemLabel="Par séction" itemValue="3" />
							    <p:ajax update="inputs"/>
							</p:selectOneRadio>
							 
							 <h:panelGroup id="inputs">
								<p:panelGrid style="width: 100%" columns="1" rendered="#{ missionControl.type == 1 }"></p:panelGrid>
								<p:panelGrid style="width: 100%" columns="1" rendered="#{ missionControl.type == 2 }">
									<p:outputLabel>Département</p:outputLabel>
					                <p:selectOneMenu id="depart" value="#{ missionControl.departmentMission }"
			                                panelStyle="width:180px" effect="fade" var="d"
			                                filter="true" filterMatchMode="startsWith" converter="departmentConverter">
					
					                    <f:selectItems value="#{ departmentControl.getDepartments() }" var="department"
				                                itemLabel="#{ department.name }"/>
										
					                    <p:column>
					                        <f:facet name="header">
					                            <h:outputText>Nom</h:outputText>
					                        </f:facet>
					                        <h:outputText value="#{ d.name }"/>
					                    </p:column>
					                </p:selectOneMenu>
								</p:panelGrid>
								<p:panelGrid style="width: 100%" id="input3" columns="1" rendered="#{missionControl.type == 3 }">
									<p:outputLabel>Séction</p:outputLabel>
					                <p:selectOneMenu id="section" value="#{ missionControl.sectionMission }"
			                                panelStyle="width:180px" effect="fade" var="s"
			                                filter="true" filterMatchMode="startsWith" converter="sectionConverter">
					
					                    <f:selectItems value="#{ sectionControl.getSections() }" var="section"
				                                itemLabel="#{ section.department.getName() }: #{ section.name }" itemValue="#{ section }"/>
					
					                    <p:column>
					                        <f:facet name="header">
					                            <h:outputText value="Nom"/>
					                        </f:facet>
					                        <h:outputText value="#{ s.department.getName() }: #{ s.name }"/>
					                    </p:column>
					                </p:selectOneMenu>		
								</p:panelGrid>
							</h:panelGroup>
					    </div>
						
						<div class="field">
							<p:outputLabel for="teachers">Enseignants</p:outputLabel>
					        <p:selectManyMenu id="teachers" value="#{ missionControl.newMission.teachers }" var="t" 
					        	filter="true" filterMatchMode="contains" showCheckbox="true" styleClass="manymenu-advanced" converter="teacherConverter">
					           <f:selectItems value="#{ teacherControl.getTeachers() }" var="teacher" itemLabel="#{teacher.lastName}"
					           		itemValue="#{teacher}"/>					
					           <p:column>
					               <h:outputText value="#{t.lastName} #{t.firstName}"/>
					           </p:column>
					        </p:selectManyMenu>
					    </div>
					    
					</p:outputPanel>
				</p:outputPanel>

				<f:facet name="footer">
					<p:commandButton value="Ajouter" icon="pi pi-check"
						actionListener="#{missionControl.saveNewMission}"
						onclick="PF('addMissionDialog').hide()" update=":form:msgs, :form:missions">
					</p:commandButton>
					<p:commandButton value="Annuler" icon="pi pi-times"
						onclick="PF('addMissionDialog').hide()"
						class="ui-button-secondary" type="button" />
				</f:facet>
			</p:dialog>

			<p:confirmDialog widgetVar="deleteMissionDialog" showEffect="fade"
				width="300" message="Voulez-vous vraiment supprimer cette mission ?"
				header="Confirmation" severity="warn">
				<p:commandButton value="Oui" icon="pi pi-check"
					actionListener="#{missionControl.removeMission}" process="@this"
					update=":form:missions, :form:msgs"
					oncomplete="PF('deleteMissionDialog').hide()" />
				<p:commandButton value="Non" type="button"
					styleClass="ui-button-secondary" icon="pi pi-times"
					onclick="PF('deleteMissionDialog').hide()" />
			</p:confirmDialog>
		</h:form>
	</div>
</h:body>
</html>
