<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Project Name</title>
	<meta name="author" content="The Author"></meta>
</h:head>
<h:body>
	<div class="card" style="padding: 60px;">
		<h:form>
			<p:dataTable var="teacher" value="#{ teacherControl.doFindAll() }"
				rows="10" paginator="true" paginatorPosition="both"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord}-{endRecord} des {totalRecords} profs"
				rowsPerPageTemplate="5,10,{ShowAll|'Tous'}" editable="true"
				scrollable="true" scrollHeight="450">

				<p:column headerText="id" sortBy="#{teacher.id}"
					filterBy="#{teacher.id}" filterMatchMode="contains">
					<h:outputText value="#{teacher.id}" />
				</p:column>

				<p:column headerText="Nom" sortBy="#{teacher.lastName}"
					filterBy="#{teacher.lastName}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{teacher.lastName}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{teacher.lastName}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="PrÃ©nom" sortBy="#{teacher.firstName}"
					filterBy="#{teacher.firstName}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{teacher.firstName}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{teacher.firstName}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Email" sortBy="#{teacher.email}"
					filterBy="#{teacher.email}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{teacher.email}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{teacher.email}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>

				</p:column>

				<p:column style="width:6rem">
					<p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit"
						saveTitle="Save Row" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</h:body>
</html>
